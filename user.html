<!DOCTYPE html>
<html lang="en">
<head>
	<title>Airprice.com - airline tickets, cheap flights</title>
	<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
             <link rel="stylesheet" href="common.css">
	<script type="text/javascript" src="post.js"></script>
 <style>
         td{
             width: 120px;
         }
      
#image { 
height: 100px;  
width: 100px;   
display: block;  
margin-left: auto;  
margin-right: auto;  
border: 8px ridge blue;  
padding: 5px;  
} 
   body {
  /* The image used */

 background-image: url("airline4.jpg");

  /* Set a specific height */
 background-attachment:fixed;
background-size:cover;
background-repeat:no-repeat
}
#center {  
text-align: center;
     </style>
<script >
	
	function logout()
	{
		window.location.replace("home.html");
	}
</script>
	<!-- <script type="text/javascript" src="put.js"></script> -->
</head>
<body>
<div align="center">
<img src = "Logo.jpg" id ="image">  
	<h1>User Management</h1>
<div class="container" style="margin: 50px 0 0 0">
		<!--<button id="add" type="button" class="btn btn-success">add</button>-->
		<button id="update" type="button" class="btn btn-success">update</button>
		<button id="book" type="button" class="btn btn-success">Book Now</button>
		<button id="bookings" type="button" class="btn btn-success">Your Bookings</button>
		<button id="cancelBtn" type="button" class="btn btn-success">Cancel Booking</button>
		<button id="logout" type="button" class="btn btn-success" onclick="logout()">Logout</button>
		<div id="deletemsg" style="margin: 10px 0px 10px 0px"></div>

		<!----------------------------------Booking cancel--------------------------->

		<div id="cancel_msg"></div>
        <div id="cancelTrack" style="margin: 10px 0px 10px 0px ; display:none">
            <form id="cancelForm" name = "cancelForm" 
            style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
            <div class="form-group">
                <label for="bId">Booking Id</label>
                <input type="text" class="form-control" id="bID" placeholder="enter booking id"></input>
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>

		<!---------------------------------History table---------------------------->

		<div id="historyDiv" style="margin: 10px 0px 10px 0px ; display:none">
            <table id="historyTable"  style="background-color:#FFFFE0;">
                <thead style="background-color:#BDB76B;color:#ffffff;">
                <tr style="background-color:#BDB76B;color:#ffffff;">
                <th>Booking ID</th>
                <th>User Name</th>
                <th>Flight Id</th>
				<th>Source</th>
                <th>Destination</th>
                <th>Time</th>
                <th>Fare Price</th>
				<th>Seat Type</th>
                </tr>
            </thead>
            <tbody></tbody>

            </table>
			</div>

		<!---------------------------------Booking History-------------------------->

		<div id="bookingHistory" class="row col-md-6" style="display:none">
			<form id="historyForm" name="historyForm" 
					style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
			<label for="uId">User Id :</label>
			<input type="text"
							class="form-control" id="historyUID" name="historyUID"
							placeholder="Enter user id " />
			<button type="submit" class="btn btn-success">Get History</button>
			
	
			</form>
	
			</div>

		<!-------------------------------Book Track1 ------------------------------>
		
		<div id="getTrack" style="margin: 10px 0px 10px 0px ; display:none">
            <input type="text" id="searchBar"></input>
           <table id="getTable" style="background-color:#FFFFE0;">
                <thead style="background-color:#BDB76B;color:#ffffff;">
                <tr style="background-color:#BDB76B;color:#ffffff;">
                <th>ID</th>
                <th>Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Time</th>
				<th>Avl Economy seats</th>
				<th>Avl First Class seats</th>
				<th>Avl Business Class seats</th>
                <th>Economy price</th>
				<th>First Class price</th>
				<th>Business Class price</th>
                </tr>
            </thead>
            <tbody></tbody>

            </table>
			<button id="bookTkt" class ="btn btn-success" style="margin: 30px 0px 0px 300px; ">Book a Ticket</button>

            
        </div>

		<div id="bookTrack1" class="row col-md-6" style="display:none">
		<form id="bookForm1" name="bookForm" 
				style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
		<label for="source">From:</label>
		<input type="text"
						class="form-control" id="from" name="from"
						placeholder="Enter Source " />
		<label for="destination">To:</label>
		<input type="text"
						class="form-control" id="to" name="to"
						placeholder="Enter Destination " />
		<button type="submit" class="btn btn-success">search</button>
		

		</form>

		</div>

		<!------------------------------------Booking a Ticket-------------------------------------------->

		<div id="bookTrack2" class="row col-md-6" style="display:none">
			<h3 style="color: blue">Add User</h3>
			<form id="bookForm2" name="bookForm2" 
				style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
				<div class="form-group">
					<label for="uId">User Id:</label> <input type="text"
						class="form-control" id="bookingUserId" name="bookingUserId" placeholder="Enter user id" />
				</div>
				<div class="form-group">
					<label for="fId">Flight Id:</label> <input type="text"
						class="form-control" id="bookingFlightId" name="bookingFlightId"
						placeholder="Enter Flight Id" />
				</div>
                    <div class="form-group">
					<label for="seatType">Seat Type:</label> <input type="text"
						class="form-control" id="bookingSeatType" name="bookingSeatType"
						placeholder="Enter Seat Type" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<div id="bookingStatus" style="margin: 10px 0px 10px 0px;"></div>
		</div>

		

		<!-------------------------------add a user track--------------------------->
		<div id="addTrack" class="row col-md-6" style="display:none">
			<h3 style="color: blue">Add User</h3>
			<form id="addForm" name="myForm" 
				style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="uname" name="Name" placeholder="Enter Name" />
				</div>
				<div class="form-group">
					<label for="age">Age:</label> <input type="text"
						class="form-control" id="uage" name="Age"
						placeholder="Enter Age" />
				</div>
                    <div class="form-group">
					<label for="gender">Gender:</label> <input type="text"
						class="form-control" id="ugender" name="Gender"
						placeholder="Enter Gender" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<div id="postTrackDiv" style="margin: 10px 0px 10px 0px;"></div>
		</div>

		<!--  --------------------------UPDATE TRACK------------------------------------------->
		<div id="updateTrack" class="row col-md-6" style="display: none">
			<h3>Here to Edit Info of Track:</h3>
			<form id="updateForm"
				style='background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px'>
				<div class="form-group">
					<label for="id">user id</label> <input type="number"
						class="form-control" id="userId" placeholder="Enter Id" />
				</div>
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="updateName" placeholder="Enter Name" />
				</div>

				<button type="submit" class="btn btn-default">Update</button>
			</form>

			<div id="putTrackDiv" style="margin: 10px 0px 10px 0px;"></div>

		</div>
</div>
</div>
</body>
</html>
